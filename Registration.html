<html>
<head>
    <title>Games Registration</title>
</head>
<body align="center">
    <h2>Register for a Game:</h2>
        <form>
            <table border="1" align="center">
                <tr>
                    <td> <label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name"><br><br></td>
                </tr>
                <tr> <td><label for="email">Email:</label></td>
                    <td> <input type="email" id="email" name="email"><br><br></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone"><br><br></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address"><br><br></td>
                </tr>
                <tr>
                    <td><label>Gender:</label></td>
                    <td><input type="radio" name="gender" value="Male"> Male 
                        <input type="radio" name="gender" value="Female"> Female
                        <input type="radio" name="gender" value="Other"> Other</td>
                   </td>
                </tr>
                <tr>
                    <td> <label for="dob">Date of Birth:</label></td>
                    <td><input type="date" id="dob" name="dob"><br><br></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username"><br><br></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password"><br><br></td>
                </tr>
                <tr>
                    <td><select name="Games">
                        <option value="BGMI">BGMI</option>  
                        <option value="FREE FIRE">FREE FIRE</option>  
                        <option value="Call Of Duty">Call Of Duty</option>  
                        <option value="Hopeless Land">Hopeless Land</option>
                        <option value="Fortnite" selected="selected">Fortnite</option>  
                    </select></td>
                </tr>
            </table>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset"
        </form>
</body>
</html>
