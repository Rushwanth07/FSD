<html>
<head>
    <title>Working of Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
    <ol>
        <li>Apple</li>
        <li>Banana</li>
        <li>Cherry</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Rabbit</li>
    </ul>

    <h2>Nested List</h2>
    <ul>
	<li>Fruits
            <ul>
                <li>Mango</li>
                <li>Grapes</li>
            </ul>
        </li>
        <li>Vegetables
            <ul>
                <li>Carrot</li>
                <li>Potato</li>
            </ul>
        </li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>A markup language for creating web pages.</dd>
        <dt>CSS</dt>
        <dd>Styles the layout of web pages.</dd>
</dl>
</body>
</html>
